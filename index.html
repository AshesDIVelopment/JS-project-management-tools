    	     <h1>JS Project Management Tool <small>by Alex Cenusa</small></h1>

			 <label id="createdIssue"></label> 
        </div>	  	      



        <div id="createIssueModal" class="modal fade" role="dialog">
 	         <div class="modal-dialog">

    <!-- Modal content-->
        <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title">Create new issue</h4>
        </div>

       <div class="modal-body">
      		 <div class="form-group">
    		   <label for="projectSelect">Project</label>
    		   <select id="projectSelect" class="form-control">
    		   </select>
       </div>

       <div class="form-group">
    		   <label for="issueTypeInput">Type</label>
    		   <select id="issueTypeInput" class="form-control">
    		   <option value="Feature">Feature</option>
    		   <option value="Bug">Bug</option>
    		   <option value="Task">Task</option>
    		   	 		
    		   </select>
    		   	 	
        </div>


        <div class="form-group" id="name">
    		   	<label for="issueNameInput">Name</label>
    		   	<input type="text" class="form-control" id="issueNameInput" placeholder="Issue Name">

        </div>



        <div class="form-group">
    		   	<label for="issueSprintInput">Sprint:</label>
    		   	<input type="text" class="form-control" id="issueSprintInput" placeholder="#">
        </div>


        <div class="form-group">
    		   	<label for="createdByIdInput">CreatedBy:</label>
    		   	<input type="text" id="createdByIdInput">

        </div>

        



      	<div class="form-group">
    		   	<label for="issueAssignedToInput">Assigned to:</label>
    		   	<input type="text" class="form-control" id="issueAssignedToInput" placeholder="User responsible">
      	</div>
    		   


    	<div class="form-group">
    		   	<label for="issueDescInput">Description</label>
    		   	<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue">

        </div>

      		   	

        <div class="form-group">
    		   	 <label for="issueDescInput">Status</label>
    		   	 <select id="issueStatusInput" class="form-control">
    		   	 		<option value="New">New</option>
    		   	 		<option value="In progress">In progress</option>
    		   	 		<option value="Feedback">Feedback</option>
    		   	 		<option value="Rework">Rework</option>
    		   	 		<option value="Resolved">Resolved</option>
    		   	 </select>
        </div>

      		   	 

      	<div class="form-group">
    		   	 	   <label for="issueCommentsInput">Comments</label>
    		   	 	   <input type="text" class="form-control" id="issueCommentsInput" placeholder="Write comments here">
        </div>


        
       </div>


        <div class="modal-footer">
      	               <button type="button" class="btn btn-default" data-dismiss="modal" onclick="createIssue()">Create</button>
                       <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>

      </div>

    </div>

</div>



       <div id="createProjectModal" class="modal fade" role="dialog">
           <div class="modal-dialog">

    
       <div class="modal-content">
           <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Create new project</h4>
       </div>

       <div class="modal-body">
                      <label for="projectName">Project name:</label>
                      <input type="text" id="projectName">

       </div>
 
       <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal" onclick="createProject()">Create</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
       </div>

     </div>

   </div>

 </div>


</div>
